    <h1>102年台灣各縣市醫院數據統計</h1>


    <div class="fb-plugin">
      <div class="fb-like-box" data-href="https://www.facebook.com/taiwanstat?fref=ts" data-colorscheme="light" data-show-faces="false" data-header="false" data-stream="false" data-show-border="false"></div>

    <br/> 
   <div id = "data_source">數據出處: 
    <a href = "http://data.gov.tw/node/6474" target="_blank">醫院病床統計</a>,
    <a href = "http://data.gov.tw/node/6473" target="_blank">醫院人力統計數</a>

  </div><hr/>

 
    <div class="data-container">
      <div class="country" ng-repeat="obj in data">
        <h3 ng-bind="obj.country"></h3>
        <h5>醫院數量：<span ng-bind="obj.hospNumber"></span><i class="fa fa-hospital-o"></i></h5>
        <h5>病床總計：<span ng-bind="obj.hospBedNumber"></span><i class="fa fa-bed"></i></h5>
        <h5>醫事人員總計：<span ng-bind="obj.hospHumanNumber"></span><i class="fa fa-user-md"></i></h5>
        <h5>縣市人口總計：<span ng-bind="obj.population"></span><i class="fa fa-users"></i></h5><hr/>
        <h5>平均一張病床需提供<span class="red" ng-bind="obj.hospBedRate"></span>人使用，</h5>
        <h5>平均一位醫事人員需服務<span class="red" ng-bind="obj.hospHumanRate"></span>人。</h5>
      </div>
    </div>

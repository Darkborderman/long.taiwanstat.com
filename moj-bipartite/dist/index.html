<body>
    <header>
        <h1>
            2015年貪瀆起訴視覺化
        </h1>
    </header>
    <main>
        <div id="description">
            公務人員的貪瀆往往被認為是政府是否清廉的一重要指標，
            而2011年廉政署的成立就是為了防止貪污事件的發生以及打擊貪污人員，
            在2015年期間全台各地檢署共起訴了298人次，其中包含了各類別、職等、服務機關等，
            其中的關係、比例是如何，我們藉由這個視覺化的作品呈現。

        </div>
        <div id="select">
            <label for="mainItem">選擇主類別：</label>

                <option value="服務機關">服務機關</option>
            </select>
        </div>
        <div id="vis" />
    </main>

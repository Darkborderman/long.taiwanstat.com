</head>
<body  ng-app="UiCtrl">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/headroom/0.7.0/headroom.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
  <script src="/js/main.js"></script>
  <script src="/bower_components/semantic/dist/semantic.min.js"></script>
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){

    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-61023469-1', 'auto');

  <div id="fb-root"></div>
  <script>
    (function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;

    (document, 'script', 'facebook-jssdk'));

  <script src="js/angular.min.js"></script>
  <script src="js/index.js"></script>


  <div class="ui basic main segment">
    <div class="ui head basic segment">
      <h1 class="ui header">台灣行業別用電比例</h1>
    </div>

    <div class="ui stackable two column grid">
      <div class="column">
        <div class="fb-like-box" data-href="https://www.facebook.com/taiwanstat?fref=ts" data-colorscheme="light" data-show-faces="false" data-header="false" data-stream="false" data-show-border="false"></div>
      </div>
      <div class="column">
        <div class="fb-like" data-href="http://long.taiwanstat.com/electric_consume/" data-layout="standard" data-action="like" data-show-faces="true" data-share="true"></div>
      </div>
    </div>

    <div class="note">
      <ul>
        <li class="data-src">資料來源：<a href="http://www.taipower.com.tw/content/govern/govern01.aspx?MType=5&MSType=20">台電統計資料</a></li>
        <li>點擊圖中區塊可觀察子項目</li>
      </ul>
    </div>

    <div class="control panels" ng-controller="YearCtrl" id="YearCtrl">
      <div class="year control panel">
        <div class="ui compact icon year control left button" ng-click="nextPage(-1)">
          <i class="year caret left icon"></i>
        </div>

        <div class="ui horizontal year control statistic">
          <div class="value">{{ year }}</div>
          <div class="label">年</div>
        </div>

        <div class="ui compact icon year right control button" ng-click="nextPage(1)">
          <i class="year caret right icon"></i>
        </div>
      </div>
    </div>

    <div class="ui stackable grid">
      <div class="eleven wide column">
        <div class="plot"></div>
      </div>
      <div class="five wide column" ng-controller="InfoCtrl" id="InfoCtrl">
        <h1 class="ui current header">{{ current }}</h1>

        <h1 class="ui orange header">總用電量</h1>
        <div class="ui horizontal statistic">
          <div class="value">
            {{ value }}
          </div>
          <div class="label">
            百萬度
          </div>
        </div><br>

        <h1 class="ui blue header">佔全體比例</h1>
        <div class="ui horizontal statistic">
          <div class="value">
            {{ percent }}
          </div>
          <div class="label">
            %
          </div>
        </div>

      </div>
    </div>


  </div>




</body>

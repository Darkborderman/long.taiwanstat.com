<!DOCTYPE html PUBLIC "-//WAPFORUM//DTD XHTML Mobile 1.2//EN" "http://www.openmobilealliance.org/tech/DTD/xhtml-mobile12.dtd">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html"; charset="utf-8">
  <meta property="og:title" content="用數據看台灣">
  <meta property="og:site_name" content="用數據看台灣">
  <meta property="og:description" content="用數據看台灣">
  <meta property="og:image" content="http://i.imgur.com/04AFcnA.png">
  <meta property="og:image:type" content="image/jpg">
  <meta property="og:image:width" content="300">
  <meta property="og:image:height" content="300">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="/bower_components/semantic/dist/semantic.min.css" type="text/css" media="all" />
  <link rel="stylesheet" href="/css/style.css" type="text/css" media="all" />
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <link rel="icon" type="image/png" href="/favicon.ico" />

  <link rel="stylesheet" href="css/index.css" type="text/css" media="all" />

  <title>台灣行業別用電比例</title>
</head>
<body  ng-app="UiCtrl">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/headroom/0.7.0/headroom.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
  <script src="/js/main.js"></script>
  <script src="/bower_components/semantic/dist/semantic.min.js"></script>

  <script src="js/angular.min.js"></script>
  <script src="js/index.js"></script>


  <div class="ui basic main segment">
    <div class="ui head basic segment">
      <h1 class="ui header">台灣行業別用電比例</h1>
    </div>

    <!-- <div class="ui head basic segment">
      <h1 class="ui header">時間</h1>
    </div> -->

    <div class="control panels" ng-controller="YearCtrl" id="YearCtrl">
      <div class="year control panel">
        <div class="ui compact icon year control left button" ng-click="nextPage(-1)">
          <i class="year caret left icon"></i>
        </div>

        <div class="ui horizontal year control statistic">
          <div class="value">{{ year }}</div>
          <div class="label">年</div>
        </div>

        <div class="ui compact icon year right control button" ng-click="nextPage(1)">
          <i class="year caret right icon"></i>
        </div>
      </div>
    </div>

    <div class="ui stackable grid">
      <div class="eleven wide column">
        <div class="plot"></div>
      </div>
      <div class="five wide column" ng-controller="InfoCtrl" id="InfoCtrl">
        <h1 class="ui current header">{{ current }}</h1>

        <h1 class="ui orange header">總用電量</h1>
        <div class="ui horizontal statistic">
          <div class="value">
            {{ value }}
          </div>
          <div class="label">
            百萬度
          </div>
        </div><br>

        <h1 class="ui blue header">佔全體比例</h1>
        <div class="ui horizontal statistic">
          <div class="value">
            {{ percent }}
          </div>
          <div class="label">
            %
          </div>
        </div>
        <h5 class="ui header">*點擊圖中區塊可以放大</h5>

      </div>
    </div>


  </div>




</body>

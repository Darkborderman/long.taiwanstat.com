    <div class="container">

    <h1 style = "font-size: 30px"></style>台灣近20年失業數據</h1>

    <div class="fb-plugin">
      <div class="fb-like-box" data-href="https://www.facebook.com/taiwanstat?fref=ts" data-colorscheme="light" data-show-faces="false" data-header="false" data-stream="false" data-show-border="false"></div>

      <div class="fb-like" data-href="http://long.taiwanstat.com/unemployment/" data-width="300px" data-layout="standard" data-action="like" data-show-faces="true" data-share="true"></div>
    </div>
   
    <br>
    <div class = "data_container">

      <div class="blue ui buttons button_role"> </div>

      <h1>
        <div id="curr_year" style = "font-size: 35px"></div>
      </h1>

      <div class="ui red button" id ="play_button" style = "font-size: 20px" ><i class="play icon"></i>播放數據動畫</div>

      <div>
        <h2>
          <span id = "total_pop_unemployed"></span>&nbsp;
          <span id = "total_unemployment_rate"></span>
        </h2>
      </div>
      <br>

      

      <div class = "tw_map_svg"></div>
      <div class = "pie_chart_section">

        <div class = "pie_chart1">
          <h3>性別圓餅圖</h3>
          <div id="pie_chart1"></div>
        </div>

        <div class = "pie_chart3">
          <h3>學歷圓餅圖</h3>
          <div id="pie_chart3"></div>
        </div>

        <div class = "pie_chart2">
          <h3>年齡圓餅圖</h3> 
          <div id="pie_chart2"></div>
        </div>
      </div>
      

      <div class = "line_chart_section">
          <div id="line_chart"></div> 
          <div class = "line_chart_options">
            <div class = "ui green button" id="gender_button">隱藏性別資料</div>
            <div class = "ui green button" id="age_button">隱藏年齡資料</div>
            <div class = "ui green button" id="education_button">隱藏學歷資料</div>
            <div class = "ui green button" id="transform_bar">長條圖顯示</div>
          </div>
      </div>
    </div>

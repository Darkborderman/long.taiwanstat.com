<!DOCTYPE html> 
<html> 
    <head> 
        <meta charset="UTF-8">
        	
        <!-- <link rel="stylesheet" href="style.css" type="text/css" media="all" /> -->
        <link rel="stylesheet" href="./style.css" type="text/css" />
        <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    </head> 	
    <body> 
    
        <div id="container"> 
            <div id="chart"> </div>
            <div id="information_box">
                <table id="info_table"> 
                    <tr> 
                        <th id="top-left-corner"><div class = "info_child" id = "first_child"><i class="fa fa-calendar fa_3x" id="calendar_icon"></i>年度: <p class="childText" id="yearText"></p></div></th>
                    </tr>
                    <tr>
                        <td><i class="fa fa-plus"></i><div class = "info_child" id = "second_child">歲入淨額: <p class="childText" id="incomeText"></p></div></td> 
                    </tr> 
                    <tr> 
                        <td><i class="fa fa-line-chart"></i><div class = "info_child" id = "third_child">歲入淨額佔GDP比率: <p class="childText" id="incomePercentage"></p></div></td>
                    </tr> 
                    <tr> 
                        <td><i class="fa fa-minus"></i><div class = "info_child" id = "fourth_child">歲出淨額: <p class="childText" id="expenseText"></p></div></td> 
                    </tr> 
                    <tr> 
                        <td><i class="fa fa-line-chart"></i><div class = "info_child" id = "fifth_child">歲出淨額站GDP比率:  <p class="childText" id="expensePercentage"></p></div></td>
                    </tr> 
                    <tr> 
                        <td><i class="fa fa-line-chart"></i><div class = "info_child" id = "sixth_child">餘絀: <p class="childText" id="leftoverText"></p></div></td> 
                    </tr> 
                    <tr> 
                        <td><i class="fa fa-line-chart"></i><div class = "info_child" id = "last_child">餘絀占GDP比率: <p class="childText" id="leftoverPercentage"></p></div></td> 
                    </tr> 
                </table>
            </div> 
        </div> 

        <script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
        <script type="text/javascript" src="./chart.js" charset="UTF-8"></script>

    </body> 
</html>

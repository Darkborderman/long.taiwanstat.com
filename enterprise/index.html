  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header" id="layout-header"><main class="mdl-layout__content" id="main-content"><h2 id="title">enterprise</h2><div class="fb-plugin"><div class="fb-like-box" data-href="https://www.facebook.com/taiwanstat?fref=ts" data-colorscheme="light" data-show-faces="false"></div><div class="fb-like" data-href="http://long.taiwanstat.com/enterprise" data-width="300px" data-layout="standard" data-action="like" data-show-faces="true" data-share="true"></div></div>    <!-- my charts -->

        <div class="col-lg-4">
            <div id="itemInformation">
                <div class="itemInfo_child">
                    <i class="fa fa-industry" id="industry_icon"></i>
                    <p id="occupationName"> 農、林、漁、牧業 </p>
                </div>
                <div class="itemInfo_child">
                    全部企業: <p id="totalEnterpriseInfo"> 6,435 </p> <p class="units"> (新台幣百萬元) </p>
                </div>
                <div class="itemInfo_child">
                    中小企業: <p id="midSmallEnterpriseInfo"> 3,309 </p> <p class="units"> (新台幣百萬元) </p>
                </div>
                <div class="itemInfo_child">
                    中小企業百分比: <p id="midSmallPercentage"> 51.42 </p> %
                </div>
            </div>
            <div id="pieChart"></div>
        </div>
        <div class="col-lg-5 forceGraphSection">

            <div>
                <div>
                    <div id="button1" class="switchButton">
                        <button> 出口額 </button>
                    </div>
                    <div id="button2" class="switchButton">
                        <button> 家數 </button>
                    </div>
                    <div id="button3" class="switchButton">
                        <button> 銷售額 </button>
                    </div>
                    <div id="button4" class="switchButton">
                        <button> 就業數 </button>
                    </div>
                </div>

            </div>
            <div id="chart" class="forceChart"></div>
        </div>
        <div class="col-lg-3 informationBox">
            <div>
                <div id="controlPanel">
                   <button id="backwardButton" class="controlButton"> <i class="fa fa-backward"></i> </button>
                 <button id="forwardButton" class="controlButton"> <i class="fa fa-forward"></i> </button>
            </div>
            <div id="occupationList"> </div>

        </div>
    </div>
